<div class="container my-4 d-flex">

  <div class="section-login flex-shrink-0 w-100 mw-sm fullvh">
    <div class="d-flex flex-wrap mb-4">
      <h1 class="flex-grow-1">Login</h1>
    </div>

    <form>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <p>Não é cadastrado? <a routerLink="/register"><u>Crie uma conta</u></a></p>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

  </div>
  <div class="section-img-area flex-shrink-1 show-lg">
    <img src="../../../assets/blog-writer.png" alt="Blog writer Illustration By Delesign Graphics">
  </div>

</div>
